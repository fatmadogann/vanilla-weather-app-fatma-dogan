<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celcius-link" class="active">째C</a> I
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://openweathermap.org/img/wn/02n@2x.png"
                alt="Thursday"
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max"> 18째 </span>
                <span class="weather-forecast-temperatures-min"> 12째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/fatmadogann/vanilla-weather-app-fatma-dogan/blob/main/index.html"
          target="_blank"
          >Open-source code</a
        >
        by Fatma Dogan
      </small>
    </div>
  </div>

  <script src="src/app.js"></script>
  <body></body>
</html>
